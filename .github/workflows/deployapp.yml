name: Deploy Hello World App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
         node-version: '16'

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x


    - name: Run deployment script
      run: ./deployapp.sh
